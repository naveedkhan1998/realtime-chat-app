{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="relative w-full min-h-screen overflow-x-hidden bg-background/80 selection:bg-primary/60 selection:text-primary">
    <!-- Background Blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 right-0 translate-x-1/3 -translate-y-1/3 rounded-full w-[600px] h-[600px] bg-primary/10 blur-[120px] animate-blob"></div>
        <div class="absolute bottom-0 left-0 -translate-x-1/3 translate-y-1/3 rounded-full w-[500px] h-[500px] bg-accent/10 blur-[120px] animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-[400px] h-[400px] bg-secondary/10 blur-[100px] animate-blob animation-delay-4000"></div>
    </div>
    
    {% include "components/navbar.html" %}
    
    <main class="relative pt-32 pb-20">
        {% block main_content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-border/40 bg-background/50 backdrop-blur-sm">
        <div class="container px-4 py-12 mx-auto">
            <div class="flex flex-col items-center justify-between gap-6 md:flex-row">
                <div class="flex items-center gap-2">
                    <div class="flex items-center justify-center w-8 h-8 overflow-hidden rounded-lg bg-primary/10 text-primary">
                        <img src="{% static 'apple-touch-icon.png' %}" alt="Logo" class="object-cover w-full h-full">
                    </div>
                    <span class="text-sm font-semibold">MNK Chat</span>
                </div>
                <p class="text-sm text-center text-muted-foreground md:text-right">
                    Â© 2025 Naveed Khan. Built for learning.
                </p>
            </div>
        </div>
    </footer>
</div>
{% endblock %}
