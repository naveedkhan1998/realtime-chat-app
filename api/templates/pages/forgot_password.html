{% extends "layouts/auth.html" %}

{% block title %}Forgot Password - Chat App{% endblock %}

{% block auth_content %}
<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="p-6 text-center border-b border-gray-200 dark:border-gray-700">
        <div class="w-16 h-16 bg-primary-100 dark:bg-primary-900 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i data-lucide="key" class="w-8 h-8 text-primary-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Forgot Password?</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Enter your email to reset your password</p>
    </div>
    
    <div class="p-6">
        <form hx-post="{% url 'htmx:forgot_password' %}"
              hx-target="#reset-result"
              hx-swap="innerHTML"
              class="space-y-4">
            {% csrf_token %}
            
            <div id="reset-result"></div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Email Address
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                    </span>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                           placeholder="Enter your email">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full py-2 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'htmx:login' %}" class="text-sm text-primary-600 hover:text-primary-700">
                ‚Üê Back to Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
