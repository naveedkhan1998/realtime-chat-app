{% load static %}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            /* Modern Aurora - Light Theme */
            --background: 220 30% 96%;
            --foreground: 230 40% 15%;
            --card: 0 0% 100%;
            --card-foreground: 230 40% 15%;
            --popover: 0 0% 100%;
            --popover-foreground: 230 40% 15%;
            --primary: 265 80% 50%;
            --primary-foreground: 0 0% 100%;
            --secondary: 190 80% 95%;
            --secondary-foreground: 190 100% 25%;
            --muted: 220 20% 92%;
            --muted-foreground: 220 25% 40%;
            --accent: 330 80% 96%;
            --accent-foreground: 330 80% 40%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 220 20% 85%;
            --input: 220 20% 85%;
            --ring: 265 80% 50%;
            --radius: 1rem;
        }
        
        .dark {
            /* Modern Aurora - Dark Theme */
            --background: 240 25% 8%;
            --foreground: 220 20% 98%;
            --card: 240 25% 14%;
            --card-foreground: 220 20% 98%;
            --popover: 240 25% 14%;
            --popover-foreground: 220 20% 98%;
            --primary: 265 90% 70%;
            --primary-foreground: 220 20% 10%;
            --secondary: 190 50% 15%;
            --secondary-foreground: 190 90% 80%;
            --muted: 240 20% 15%;
            --muted-foreground: 240 10% 75%;
            --accent: 330 50% 15%;
            --accent-foreground: 330 90% 80%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 20% 20%;
            --input: 240 20% 20%;
            --ring: 265 90% 70%;
        }
        
        [x-cloak] { display: none !important; }
        
        * {
            border-color: hsl(var(--border));
        }
        
        body {
            font-feature-settings: 'rlig' 1, 'calt' 1;
        }
        
        /* Glassmorphism */
        .glass {
            background: hsl(var(--background) / 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid hsl(var(--border) / 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: hsl(var(--card) / 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid hsl(var(--border) / 0.5);
        }
        
        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: hsl(var(--muted-foreground) / 0.2);
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: hsl(var(--muted-foreground) / 0.4);
        }
        
        /* Message animations */
        .message-enter {
            animation: messageSlideIn 0.3s ease-out;
        }
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Typing indicator animation */
        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Blob animation for backgrounds */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        /* Pulse slow for subtle animations */
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* HTMX loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-flex;
        }
        .htmx-indicator {
            display: none;
        }
        
        /* Custom input focus styles */
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        /* Button base styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--ring));
        }
        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }
        
        .btn-ghost {
            background: transparent;
        }
        .btn-ghost:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        
        .btn-destructive {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        .btn-destructive:hover {
            background: hsl(var(--destructive) / 0.9);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-background text-foreground min-h-screen antialiased">
    <!-- CSRF Token for HTMX -->
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
    
    {% block content %}{% endblock %}
    
    <!-- Toast Container -->
    <div id="toast-container" 
         x-data="toastManager()" 
         class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
         @show-toast.window="addToast($event.detail)">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.visible"
                 x-transition:enter="transform ease-out duration-300"
                 x-transition:enter-start="translate-y-2 opacity-0"
                 x-transition:enter-end="translate-y-0 opacity-100"
                 x-transition:leave="transform ease-in duration-200"
                 x-transition:leave-start="translate-y-0 opacity-100"
                 x-transition:leave-end="translate-y-2 opacity-0"
                 :class="{
                     'bg-green-500': toast.type === 'success',
                     'bg-destructive': toast.type === 'error',
                     'bg-primary': toast.type === 'info',
                     'bg-yellow-500': toast.type === 'warning'
                 }"
                 class="px-4 py-3 rounded-xl shadow-lg text-white flex items-center gap-2 min-w-[300px] backdrop-blur-sm">
                <span x-text="toast.message"></span>
                <button @click="removeToast(toast.id)" class="ml-auto hover:opacity-70">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
        </template>
    </div>
    
    <!-- Alpine.js Global Store -->
    <script>
        function toastManager() {
            return {
                toasts: [],
                addToast(detail) {
                    const id = Date.now();
                    this.toasts.push({
                        id,
                        message: detail.message,
                        type: detail.type || 'info',
                        visible: true
                    });
                    setTimeout(() => this.removeToast(id), 5000);
                },
                removeToast(id) {
                    const toast = this.toasts.find(t => t.id === id);
                    if (toast) {
                        toast.visible = false;
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 300);
                    }
                }
            }
        }
        
        // Current user ID for WebSocket handlers
        window.currentUserId = {{ user.id|default:'null' }};
        
        // Initialize Lucide icons after page load and after HTMX swaps
        document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
        document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
