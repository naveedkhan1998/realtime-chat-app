{% load static %}
<!-- Brand Header -->
<div class="flex items-center justify-between p-6 pb-2">
    <a href="{% url 'htmx:chat_list' %}" class="flex items-center gap-2.5 group">
        <div class="relative flex items-center justify-center overflow-hidden shadow-lg h-9 w-9 rounded-xl bg-gradient-to-br from-primary to-primary/80 shadow-primary/20 transition-transform group-hover:scale-105">
            <img src="{% static 'apple-touch-icon.png' %}" alt="Logo" class="object-cover w-full h-full">
            <div class="absolute inset-0 transition-opacity opacity-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent group-hover:opacity-100"></div>
        </div>
        <div>
            <h1 class="text-lg font-bold leading-none tracking-tight">MNK<span class="text-primary">Chat</span></h1>
            <p class="text-[10px] font-medium text-muted-foreground tracking-wider uppercase mt-0.5">
                Workspace
            </p>
        </div>
    </a>
    
    <div class="flex items-center gap-2">
        <!-- Theme Toggle -->
        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                class="p-2 w-8 h-8 rounded-full hover:bg-primary/10 transition-colors flex items-center justify-center">
            <i x-show="!darkMode" data-lucide="moon" class="w-4 h-4"></i>
            <i x-show="darkMode" data-lucide="sun" class="w-4 h-4" x-cloak></i>
        </button>
        
        <!-- Close sidebar (mobile) -->
        <button @click="sidebarOpen = false" class="lg:hidden p-2 w-8 h-8 rounded-full hover:bg-muted transition-colors flex items-center justify-center">
            <i data-lucide="x" class="w-4 h-4"></i>
        </button>
    </div>
</div>

<!-- User Profile Card -->
<div class="px-4 py-4">
    <div class="flex items-center gap-3 p-3 border rounded-2xl bg-muted/30 border-border" x-data="{ showMenu: false }">
        <div class="relative">
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="{{ user.name }}" class="w-10 h-10 rounded-full object-cover border-2 border-background shadow-sm">
            {% else %}
            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center border-2 border-background shadow-sm">
                <span class="text-primary font-bold">
                    {{ user.name|slice:":1"|upper }}
                </span>
            </div>
            {% endif %}
            <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-background rounded-full ring-1 ring-green-500/20"></span>
        </div>
        
        <div class="flex-1 min-w-0">
            <p class="text-sm font-bold truncate">{{ user.name }}</p>
            <p class="text-xs truncate text-muted-foreground">Online</p>
        </div>
        
        <div class="relative">
            <button @click="showMenu = !showMenu" class="p-2 w-8 h-8 rounded-full hover:bg-muted hover:text-destructive transition-colors flex items-center justify-center text-muted-foreground">
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div x-show="showMenu" 
                 @click.away="showMenu = false"
                 x-transition
                 class="absolute right-0 mt-2 w-48 bg-popover rounded-xl shadow-lg border border-border py-1 z-10"
                 x-cloak>
                <a href="{% url 'htmx:profile' %}" class="flex items-center gap-2 px-4 py-2.5 hover:bg-muted text-sm transition-colors">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    Profile
                </a>
                <a href="{% url 'htmx:settings' %}" class="flex items-center gap-2 px-4 py-2.5 hover:bg-muted text-sm transition-colors">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Settings
                </a>
                <hr class="my-1 border-border">
                <form action="{% url 'htmx:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center gap-2 px-4 py-2.5 w-full text-left text-destructive hover:bg-destructive/10 text-sm transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Search & Navigation -->
<div class="px-4 space-y-4">
    <!-- Search Input -->
    <div class="relative group">
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground group-focus-within:text-primary transition-colors"></i>
        <input type="text" 
               placeholder="Search conversations..."
               class="w-full h-10 pl-9 pr-4 bg-muted/50 hover:bg-muted/80 focus:bg-background border border-transparent focus:border-primary/20 rounded-xl text-sm placeholder:text-muted-foreground/70 transition-all"
               hx-get="{% url 'htmx:search_users' %}"
               hx-trigger="keyup changed delay:300ms"
               hx-target="#search-results"
               name="q">
    </div>
    
    <!-- Navigation Tabs -->
    <nav class="flex p-1 space-x-1 bg-muted/30 rounded-xl">
        <a href="{% url 'htmx:chat_list' %}" 
           class="flex-1 flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'chat_list' or request.resolver_match.url_name == 'chat_room' %}bg-background text-primary shadow-sm{% else %}text-muted-foreground hover:text-foreground hover:bg-muted/50{% endif %}">
            <i data-lucide="message-square" class="w-4 h-4"></i>
            Chats
        </a>
        <a href="{% url 'htmx:friends' %}" 
           class="flex-1 flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'friends' %}bg-background text-primary shadow-sm{% else %}text-muted-foreground hover:text-foreground hover:bg-muted/50{% endif %}">
            <i data-lucide="users" class="w-4 h-4"></i>
            Friends
        </a>
    </nav>
    
    <!-- New Chat Button -->
    <a href="{% url 'htmx:new_chat' %}" 
       class="flex items-center justify-center gap-2 w-full h-10 px-4 font-semibold border rounded-xl bg-primary/10 text-primary hover:bg-primary/20 border-primary/20 transition-all duration-200">
        <i data-lucide="plus" class="w-4 h-4"></i>
        Start New Chat
    </a>
</div>

<!-- Search Results (hidden by default) -->
<div id="search-results" class="px-4 py-2"></div>

<!-- Chat List -->
<div class="flex-1 overflow-y-auto px-2 py-2 mt-2">
    <div class="flex items-center justify-between px-4 py-2">
        <span class="text-[11px] font-bold uppercase tracking-wider text-muted-foreground">
            Recent Messages
        </span>
    </div>
    
    <div id="chat-list" 
         class="px-2 space-y-1"
         hx-get="{% url 'htmx:chat_list_partial' %}" 
         hx-trigger="load, chatListUpdated from:body"
         hx-swap="innerHTML">
        <!-- Chat list will be loaded here -->
        <div class="flex items-center justify-center py-8">
            <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary/20 border-t-primary"></div>
        </div>
    </div>
</div>

<!-- Bottom Navigation (Notifications) -->
<div class="border-t border-border p-3">
    <a href="{% url 'htmx:notifications' %}" 
       class="flex items-center gap-3 p-3 rounded-xl hover:bg-muted/50 transition-colors relative">
        <div class="w-9 h-9 rounded-lg bg-accent flex items-center justify-center">
            <i data-lucide="bell" class="w-5 h-5 text-accent-foreground"></i>
        </div>
        <div class="flex-1">
            <p class="text-sm font-semibold">Notifications</p>
            <p class="text-xs text-muted-foreground">View alerts & updates</p>
        </div>
        <span id="notification-badge" class="hidden absolute top-2 left-10 w-5 h-5 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center font-bold"></span>
    </a>
</div>
