{% for user_item in users %}
<div class="flex items-center justify-between px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
    <div class="flex items-center gap-3">
        {% if user_item.avatar %}
        <img src="{{ user_item.avatar.url }}" alt="{{ user_item.name }}" class="w-10 h-10 rounded-full object-cover">
        {% else %}
        <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center">
            <span class="text-primary-600 dark:text-primary-400 font-semibold">
                {{ user_item.name|slice:":1"|upper }}
            </span>
        </div>
        {% endif %}
        <div>
            <p class="font-medium text-gray-900 dark:text-white">{{ user_item.name }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ user_item.email }}</p>
        </div>
    </div>
    
    <button hx-post="{% url 'htmx:create_chat' %}"
            hx-vals='{"user_id": "{{ user_item.id }}"}'
            hx-swap="none"
            class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-lg transition-colors">
        Chat
    </button>
</div>
{% empty %}
<div class="flex flex-col items-center justify-center py-8 text-center">
    <i data-lucide="search-x" class="w-12 h-12 text-gray-300 mb-3"></i>
    <p class="text-gray-500 dark:text-gray-400">No users found</p>
    <p class="text-sm text-gray-400 dark:text-gray-500">Try a different search term</p>
</div>
{% endfor %}
