services:
  postgres:
    image: postgres:16.0
    container_name: realtime-chat-postgres
    env_file:
      - ./.envs/.env
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: realtime-chat-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build:
      context: api/
      dockerfile: Dockerfile
    container_name: realtime-chat-api
    env_file:
      - ./.envs/.env
    volumes:
      - ./api/:/app/
    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  redis-data:
